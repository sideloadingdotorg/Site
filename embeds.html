<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="SideLoading.org">
    <meta name="theme-color" content="#a68c41">
    <meta property="og:title" content="Home">
    <meta property="og:description" content="Visit the unofficial sideloading site for all of your IOS needs..." />
    <meta property="og:image" content="https://sideloadingdotorg.github.io/Site/images/logo.png"> <!-- this is just retarded -->
    <meta property="og:image:width" content="1100">
    <meta property="og:image:height" content="1200">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:alt" content="Logo">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/embeds.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <button class="back-button" id="backButton" aria-label="Go back">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Back
                </button>
            </div>
            <div class="header-right">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                    <svg class="sun-icon" viewBox="0 0 24 24"><path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/></svg>
                    <svg class="moon-icon" style="display: none;" viewBox="0 0 24 24"><path d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"/></svg>
                </button>
            </div>
        </header>

        <div class="project-navigation">
            <div class="project-nav-container">
                <button class="nav-arrow nav-arrow-left" id="prevProject" aria-label="Previous project">
                    <svg viewBox="0 0 24 24" width="16" height="16">
                        <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                
                <div class="project-display">
                    <div class="project-slider">
                        <div class="project-slide active" data-project="eonhub" data-url="https://eonhubapp.com">
                            <h3>EonHub</h3>
                        </div>
                        <div class="project-slide" data-project="altstore" data-url="#">
                            <h3>RiceHub</h3>
                        </div>
                        <!-- yeah i really dont know what else to add -->
                    </div>
                </div>
                
                <button class="nav-arrow nav-arrow-right" id="nextProject" aria-label="Next project">
                    <svg viewBox="0 0 24 24" width="16" height="16">
                        <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    
<main class="main-content">
    <div class="sizing">
        <embed id="projectEmbed" src="https://eonhubapp.com" width="100%" height="100%"></embed>
    </div>
</main>

<script src="js/general.js"></script>
<script src="js/eonhub.js"></script>
