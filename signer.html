        <main class="main-content">
            <h1 class="page-title">Online IPA Signer</h1>
            <p class="page-description">Upload your IPA, certificate, and provisioning profile to sign your apps directly in the browser.</p>
            <form id="signForm" method="POST" action="/sign" enctype="multipart/form-data" novalidate autocomplete="off">
                <div class="form-section">
                    <h2 class="section-title">1. Core Files</h2>
                    <div class="form-grid">
                        <div class="form-group span-2"><label for="ipa_files">IPA Files (up to 10)</label><input type="file" id="ipa_files" name="ipa[]" multiple accept=".ipa"></div>
                        <div class="form-group span-2"><label for="ipa_links">Or Direct IPA Links (comma-separated)</label><input type="text" id="ipa_links" name="ipa_direct_links" placeholder="http://example.com/app1.ipa"></div>
                        <div class="form-group"><label for="p12_file">P12 Certificate</label><input type="file" id="p12_file" name="p12" accept=".p12" required></div>
                        <div class="form-group"><label for="p12_pass">P12 Password</label><input type="password" id="p12_pass" name="p12_password"></div>
                        <div class="form-group span-2"><label for="provision_file">Mobile Provision</label><input type="file" id="provision_file" name="mobileprovision" accept=".mobileprovision" required></div>
                    </div>
                </div>
                <div class="extras-section">
                    <button type="button" class="extras-toggle" id="extrasToggle">
                        <span>Extras</span>
                        <svg class="chevron-icon" viewBox="0 0 24 24">
                            <path d="M6 9l6 6 6-6"/>
                        </svg>
                    </button>
                    <div class="extras-content" id="extrasContent">
                        <div class="form-section">
                            <h2 class="section-title">In-App Modifications</h2>
                            <div class="form-grid">
                                <div class="form-group"><label for="app_name">Custom App Name</label><input type="text" id="app_name" name="cyan_name"></div>
                                <div class="form-group"><label for="app_version">Custom Version</label><input type="text" id="app_version" name="cyan_version" placeholder="e.g., 1.2.3"></div>
                                <div class="form-group"><label for="bundle_id">Custom Bundle ID</label><input type="text" id="bundle_id" name="cyan_bundle_id" placeholder="e.g., com.company.appname"></div>
                                <div class="form-group"><label for="min_ios">Minimum iOS Version</label><input type="text" id="min_ios" name="cyan_minimum" placeholder="e.g., 14.0"></div>
                                <div class="form-group span-2"><label for="tweaks">Optional Tweaks (.deb, .dylib)</label><input type="file" id="tweaks" name="cyan_tweaks" multiple accept=".deb,.dylib"></div>
                                <div class="form-group span-2"><label for="icon">Optional Icon (.png, .jpg)</label><input type="file" id="icon" name="cyan_icon" accept=".png,.jpg,.jpeg"></div>
                            </div>
                        </div>
                        <div class="form-section">
                            <h2 class="section-title">Advanced Options</h2>
                            <div class="checkbox-grid">
                                <div class="checkbox-group"><input type="checkbox" id="remove_supported" name="cyan_remove_supported" value="1"><label for="remove_supported">Remove Supported Devices</label></div>
                                <div class="checkbox-group"><input type="checkbox" id="no_watch" name="cyan_no_watch" value="1"><label for="no_watch">No Watch App</label></div>
                                <div class="checkbox-group"><input type="checkbox" id="enable_docs" name="cyan_enable_documents" value="1"><label for="enable_docs">Enable Documents</label></div>
                                <div class="checkbox-group"><input type="checkbox" id="fakesign" name="cyan_fakesign" value="1"><label for="fakesign">Fake Sign</label></div>
                                <div class="checkbox-group"><input type="checkbox" id="thin_binary" name="cyan_thin" value="1"><label for="thin_binary">Thin Binary</label></div>
                                <div class="checkbox-group"><input type="checkbox" id="remove_ext" name="cyan_remove_extensions" value="1"><label for="remove_ext">Remove Extensions</label></div>
                                <div class="checkbox-group"><input type="checkbox" id="ignore_enc" name="cyan_ignore_encrypted" value="1"><label for="ignore_enc">Ignore Encrypted</label></div>
                                <div class="checkbox-group"><input type="checkbox" id="inject_dylibs" name="inject_dylibs" value="1"><label for="inject_dylibs">Inject Dylibs</label></div>
                                <div class="checkbox-group"><input type="checkbox" id="remove_embedded" name="remove_embedded" value="1"><label for="remove_embedded">Remove Embedded Profile</label></div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="button-primary" id="submitButton"><span class="button-text">Sign IPAs</span><div class="spinner" hidden></div></button>
            </form>
            <div id="results"></div>
        </main>
    </div>
    <div id="notification-container"></div>
    <script src="js/general.js"></script>
    <script>
        const signForm = document.getElementById('signForm');
        const submitButton = document.getElementById('submitButton');
        const buttonText = submitButton.querySelector('.button-text');
        const buttonSpinner = submitButton.querySelector('.spinner');
        const resultsDiv = document.getElementById('results');
        function showNotification(message, type = 'error') {
            const container = document.getElementById('notification-container');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            const messageP = document.createElement('p');
            messageP.textContent = message;
            const closeButton = document.createElement('button');
            closeButton.innerHTML = '×';
            closeButton.onclick = () => {
                notification.classList.add('fade-out');
                notification.addEventListener('animationend', () => notification.remove());
            };
            notification.appendChild(messageP);
            notification.appendChild(closeButton);
            container.appendChild(notification);
            setTimeout(() => {
                if (document.body.contains(notification)) {
                    notification.classList.add('fade-out');
                    notification.addEventListener('animationend', () => notification.remove());
                }
            }, 5000);
        }
        window.addEventListener('load', () => {
            signForm.reset();
            resultsDiv.innerHTML = '';
        });
        signForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            submitButton.disabled = true;
            buttonText.hidden = true;
            buttonSpinner.hidden = false;
            resultsDiv.innerHTML = '';
            const formData = new FormData(this);
            try {
                const response = await fetch('/sign', { method: 'POST', body: formData });
                const data = await response.json();
                if (response.ok && data.success) {
                    if (data.results && data.results.length > 0) {
                        const resultsTitle = document.createElement('h2');
                        resultsTitle.className = 'section-title';
                        resultsTitle.textContent = 'Signing Complete!';
                        resultsDiv.appendChild(resultsTitle);
                        data.results.forEach(result => {
                            const card = document.createElement('div');
                            card.className = 'result-card';
                            card.innerHTML = `
                                <div class="result-header">
                                    <img src="${result.iconUrl || ''}" alt="App Icon" class="result-icon">
                                    <div class="result-info">
                                        <h3>${result.displayName}</h3>
                                        <p>${result.bundleId} • v${result.bundleVersion}</p>
                                    </div>
                                </div>
                                <div class="result-links">
                                    <a href="${result.signedIpaUrl}" class="button-secondary" target="_blank">Download IPA</a>
                                    <a href="${result.installLink}" class="button-primary" target="_blank">Install via Manifest</a>
                                </div>`;
                            resultsDiv.appendChild(card);
                        });
                    } else {
                        showNotification('Signing completed, but no results were returned.', 'info');
                    }
                } else {
                    showNotification(data.error || 'An unknown server error occurred.');
                }
            } catch (err) {
                showNotification('A network or client-side error occurred: ' + err.message);
            } finally {
                submitButton.disabled = false;
                buttonText.hidden = false;
                buttonSpinner.hidden = true;
            }
        });
        
        const extrasToggle = document.getElementById('extrasToggle');
        const extrasContent = document.getElementById('extrasContent');
        const chevronIcon = extrasToggle.querySelector('.chevron-icon');
        
        extrasToggle.addEventListener('click', function() {
            const isExpanded = extrasContent.style.display === 'block';
            
            if (isExpanded) {
                extrasContent.style.display = 'none';
                chevronIcon.style.transform = 'rotate(0deg)';
                extrasToggle.setAttribute('aria-expanded', 'false');
            } else {
                extrasContent.style.display = 'block';
                chevronIcon.style.transform = 'rotate(180deg)';
                extrasToggle.setAttribute('aria-expanded', 'true');
            }
        });
        
        extrasContent.style.display = 'none';
        extrasToggle.setAttribute('aria-expanded', 'false');
    </script>
