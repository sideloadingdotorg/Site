<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="SideLoading.org">
    <meta name="theme-color" content="#8B5CF6">
    <meta property="og:title" content="Download">
    <meta property="og:description" content="you cant share this window btw its based on you" />
    <title>Downloading...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/waiting.css">
</head>
<body>
            <div class="waiting-container">
        <div class="main-content">
            <div class="desktop-layout">
                <div class="left-section">
                    <div class="download-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                            <polyline points="7,10 12,15 17,10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                    </div>
                    
                    <div class="file-info">
                        <div class="file-name" id="fileName">Loading file information...</div>
                        <div class="file-meta">
                            <div class="file-source" id="fileSource">Source: sideloading.org</div>
                            <div class="file-size" id="fileSize" style="display: none;">
                                <span class="size-label">File size:</span>
                                <span class="size-value" id="sizeValue">Calculating...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="right-section">
                    <div class="status-section">
                        <div class="status-indicator" id="statusIndicator">
                            <div class="loading-spinner"></div>
                        </div>
                        <div class="status-text" id="statusText">Preparing download...</div>
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-primary" id="confirmDownload" disabled>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                                <polyline points="7,10 12,15 17,10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                            Confirm Download
                        </button>
                        <button class="btn btn-secondary" id="cancelDownload" onclick="window.close()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                            Cancel
                        </button>
                    </div>
                </div>
            </div>

            <div class="progress-section" id="downloadProgress" style="display: none;">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <span class="progress-text" id="progressText">0%</span>
                </div>
            </div>

            <div class="completion-section" id="downloadComplete" style="display: none;">
                <div class="completion-message">
                    <div class="success-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                    <h3>Download Complete!</h3>
                    <p>Your file has been downloaded successfully.</p>
                    <div class="completion-actions">
                        <button class="btn btn-primary" onclick="window.close()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="help-container">
            <div class="help-header">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
                    <line x1="12" y1="17" x2="12.01" y2="17"/>
                </svg>
                <h3>Help & Instructions</h3>
            </div>
            <div class="help-content" id="helpContent">
                <p>nothings here atm, might be our fault</p>
            </div>
        </div>
    </div>

    <script src="js/waiting.js"></script>
</body>
</html>
